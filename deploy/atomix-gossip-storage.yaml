apiVersion: apps/v1
kind: Deployment
metadata:
  name: atomix-gossip-storage-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: atomix-gossip-storage-controller
  template:
    metadata:
      labels:
        name: atomix-gossip-storage-controller
    spec:
      serviceAccountName: atomix-gossip-storage-controller
      containers:
      - name: controller
        image: atomix/atomix-gossip-storage-controller:latest
